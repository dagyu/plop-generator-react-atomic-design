name: "ğŸš€ release"

on:
  release:
    types: [published]

jobs:
  build:
    name: "ğŸš€ release"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“š checkout"
        uses: actions/checkout@v2.3.4
      - name: "ğŸŸ¢ node"
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: "ğŸ“¦ install"
        run: yarn install --frozen-lockfile
      - name: "ğŸ§¶ lint"
        run: yarn lint
      - name: "ğŸ’¾ format"
        run: yarn format
      - name: "ğŸ§ª test"
        run: yarn test
      - name: "â˜‚ï¸ coverage"
        uses: codecov/codecov-action@v1.2.1
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - run: yarn install --frozen-lockfile
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
